---
layout: default
---
<div id="header" class="post__details">
  <div class="post__content post__content--news">
    <h2 class="post__title">
      {% if page.date %}{{ page.date | date: "%b %d, %Y" }} : {% endif %}
      {{ page.title }}
    </h2>
    {{ content }}
  </div>
</div>
{% include follow-menu.html %}
{% if jekyll.environment == "production" and page.path != "about.md" %}
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = '{{ site.url }}{{ page.url }}';
this.page.identifier = '{{ page.id }}';
this.page.title = '{{ site.data.stories[page.story].title }} #{{ page.number }}: {{ page.title }}';
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = '//atomikaya.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
